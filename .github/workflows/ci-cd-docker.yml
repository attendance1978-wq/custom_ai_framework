name: CI/CD Pipeline - AI Chatbot

# Trigger workflow on push to main and PRs
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: yourdockerhubusername/custom_ai_chatbot

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Python 3.11
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3Ô∏è‚É£ Upgrade pip
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    # 4Ô∏è‚É£ Install dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt

    # 5Ô∏è‚É£ Run tests
    - name: Run tests
      run: pytest tests/ --maxfail=1 --disable-warnings -q

    # 6Ô∏è‚É£ Lint code
    - name: Lint code with flake8
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

    # 7Ô∏è‚É£ Log in to Docker Hub
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 8Ô∏è‚É£ Build Docker image with commit SHA and latest tag
    - name: Build Docker image
      run: |
        docker build -t $DOCKER_IMAGE:latest -t $DOCKER_IMAGE:${{ github.sha }} .

    # 9Ô∏è‚É£ Push Docker image
    - name: Push Docker image
      run: |
        docker push $DOCKER_IMAGE:latest
        docker push $DOCKER_IMAGE:${{ github.sha }}

    #  üîü Optional: Post-build cleanup
    - name: Cleanup Docker images
      run: docker image prune -f
